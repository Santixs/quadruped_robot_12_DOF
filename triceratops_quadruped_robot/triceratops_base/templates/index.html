
<!DOCTYPE html>
<html>
<head>
    <title>P.A.N.D.A Vision Console</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            background-color: #333333;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            color: #00cc66;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1000px;
        }
        .video-container {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .status {
            margin-top: 20px;
            background-color: #333333;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
        }
        .highlight {
            color: #00cc66;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>P.A.N.D.A Vision Console</h1>
    </div>
    <div class="container">
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>
        <div class="status">
            Status: <span class="highlight">Connected</span>
        </div>
    </div>
</body>
</html>
